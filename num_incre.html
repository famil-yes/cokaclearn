<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .number-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            user-select: none;
        }
    </style>

    <div class="number-box" onclick="incrementNumber()">1</div>

    <script>
        let currentNumber = 1;
        
        function incrementNumber() {
            if (currentNumber < 10) {
                
                document.querySelector('.number-box').textContent = currentNumber;
            } else {
                document.querySelector('.number-box').textContent = '❤️';
            }
            currentNumber++;
        }

        // For html2img.py compatibility
        window.pageReady = true;
    </script>

    
</body>
</html>
